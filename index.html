<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1543053976-476d89a9a0d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);
        }

        .container {
            margin: 0 auto;
            padding: 140px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            width: 520px;
            height: 500px;
        }
    </style>

</head>

<body>
    <!--Create HTML Content to Display Results  -->
    <div class="container">
        <div class="mainHeader">
            <h1>Enter any key to start</h1>
        </div>
        <div class="winLose">
            <h3 id="displayText"></h3>
        </div>
        <div class="wins">
            <p>Wins: <span id="wins"></span></p>
        </div>
        <div class="losses">
            <p>Losses: <span id="losses"></span></p>
        </div>
        <div class="guessLeft">
            <p>Guesses Left: <span id="guessLeft"></span></p>
        </div>
        <div class="guessMade">
            <p>Guesses Made: <span id="guessMade"></span></p>
        </div>
    </div>

    <!-- GAME SCRIPT -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
